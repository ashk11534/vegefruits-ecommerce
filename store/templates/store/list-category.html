{% extends 'store/base.html' %}

{% load static %}

{% block content %}

    <br>

    <div class="text-center">

        <h1 class="mb-0 bread">{{category.name}}</h1>

    </div>

    <hr>

    <section class="ftco-section">
    	<div class="container">
    		<div class="row">

				{% for product in category_products %}
    			<div class="col-md-6 col-lg-3 ftco-animate">
    				<div class="product">
    					<a href="{{product.get_absolute_url}}" class="img-prod"><img class="img-fluid" src="{{product.image.url}}" alt="product image" style="height: 200px;">
    						<div class="overlay"></div>
    					</a>
    					<div class="text py-3 pb-4 px-3 text-center">
    						<h3><a href="#">{{product.title}}</a></h3>
    						
		    				<p class="price"><span class="price-sale">BDT {{product.price}}/kg</span></p>
	    					
    					</div>
    				</div>
    			</div>

				{% endfor %}
    			
    		</div>
    	</div>
    </section>

	<br>

{% endblock %}
